<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="search">
        <div class="container">
          <div class="search__films">
            <div class="search__form">
              <div class="search__block">
                <div class="search__inputs">
                  <h3>search movies: </h3>
                  <div class="search__about-title">
                    <label for="title">by title:</label>
                    <input type="text" name="title">
                  </div>
                  <div class="search__about-type">
                    <label for="type">by genre:</label>
                    <div class="search__ganre">
                      <input class="search__ganre_input "type="text" name="type" readonly value="movie">
                      <div class="search__select" style="max-height: 0px; border: none;"></div>
                    </div>
                  </div>
                  <div class="search__button">
                    <div class="search__send">
                      Search
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
